controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
    defaults:
        _format: json

register:
  path: /register
  controller: App\Controller\SecurityController::register
  methods: POST


login: 
    path : /login
    controller : App\Controller\SecurityController::login
    methods: POST

profile: 
    path : /profile
    controller : App\Controller\ProfileController::profile
    methods: GET    

updateProfile: 
    path : /updateProfile
    controller : App\Controller\ProfileController::updateProfile
    methods: PUT 

deleteProfile: 
    path : /deleteProfile
    controller : App\Controller\ProfileController::deleteProfile
    methods: DELETE

newEbooks: 
    path : /newEbooks
    controller : App\Controller\NewEbooksController::newEbooks
    methods: GET